<div class="container">
    <!-- TODO: Should be moved to shared component. -->
    <mat-grid-list
        [responsive]="responsive"
        rowHeight="270px"
        (responsiveColsChange)="cols = $event"
        gutterSize="6px"
    >
        <mat-grid-tile *ngFor="let tile of tilesViewModel">
            <a
                class="grid-list-item mat-body mat-elevation-z2"
                mat-ripple
                [routerLink]="['/weather-forecast', tile.id]"
                test-id="tile-link"
            >
                <mat-card>
                    <mat-card-header>
                        <mat-card-title test-id="tile-title">{{ tile.title }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div test-id="tile-content" [innerHTML]="tile.content"></div>
                    </mat-card-content>
                </mat-card>
            </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
